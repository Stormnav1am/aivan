<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    .chat-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      max-width: 100%;
      padding: 10px;
    }

    .chat-log {
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-top: 1px solid #ccc;
      outline: none;
    }

    @media screen and (max-width: 800px) {
      .chat-container {
        width: 100%; /* Adjust the width for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-log" id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Type a message...">
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const userInput = document.getElementById('user-input');
    
    userInput.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        const userMessage = userInput.value;
        chatLog.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
        userInput.value = '';
    
        const normalizedUserMessage = userMessage.toLowerCase();
    
        if (
          normalizedUserMessage === 'taga asa si ivan?' ||
          normalizedUserMessage === 'taga asa si ivan' ||
          normalizedUserMessage === 'taga asa si Ivan?' ||
          normalizedUserMessage === 'taga asa si Ivan'
        ) {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> Taga Cordova</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else if (
          normalizedUserMessage === 'pila nay edad niya?' ||
          normalizedUserMessage === 'pila na edad niya?' ||
          normalizedUserMessage === 'pila naman iyang edad?' ||
          normalizedUserMessage === 'pila naman iyang edad?' ||
          normalizedUserMessage === 'pila na edad niya?' ||
          normalizedUserMessage === 'pila na iyang idad?' ||
          normalizedUserMessage === 'how old is he?' ||
          normalizedUserMessage === 'age ni ivan?' ||
          normalizedUserMessage === 'age ni Ivan?'
        ) {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> 19 years old na siya</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else if (normalizedUserMessage === 'Unsa daw ang english sa mahal kita bi?' || normalizedUserMessage === 'unsa daw ang english sa mahal kita bi?') {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> I love you</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else if (normalizedUserMessage === 'yiee ikaw ha') {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> Ayaw ba ðŸ™ˆ</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else if (normalizedUserMessage === 'hi') {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> Hello</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else if (normalizedUserMessage === '1 + 1 daw bi?') {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> 2</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else if (
          normalizedUserMessage.includes('musta') ||
          normalizedUserMessage.includes('musta?')
        ) {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> ok lang Ikaw?</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else if (
          normalizedUserMessage === 'ok ra' ||
          normalizedUserMessage === 'ok lang' ||
          normalizedUserMessage === 'ok ra pud' ||
          normalizedUserMessage === 'ok rapud'
        ) {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> Maayo nuon</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        } else {
          setTimeout(() => {
            chatLog.innerHTML += `<p><strong>Ai ni Ivan:</strong> still in development pako lods wa pako kahibaw unsaon pagtubag ana</p>`;
            // Scroll to the bottom
            chatLog.scrollTop = chatLog.scrollHeight;
          }, 500);
        }
      }
    });
  </script>
  
  
</body>
</html>
